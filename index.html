<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <h2 class="text-center mt-5 mb-5 text-primary">Log your personal information in LocalStorage.</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form action="">
                        <div class="row g-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label"></label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label"></label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress" class="form-label"></label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="First Address">
                            </div>
                            <div class="col-md-6">
                                <label for="inputAddress2" class="form-label"></label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Second Address">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label"></label>
                                <input type="text" class="form-control" id="inputCity" placeholder="City">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label"></label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose State...</option>
                                    <option>Dhaka</option>
                                    <option>Rajshahi</option>
                                    <option>Chittagong</option>
                                    <option>Khulna</option>
                                    <option>Shylhet</option>
                                    <option>Rangpur</option>
                                    <option>Barisal</option>
                                    <option>Mymansing</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label"></label>
                                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" value="Check me out">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
